<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <section id="welcome">
            <div id="inner"><img src="rehaan.jpg" id="rehaan">
                <p>Hi I am Rehaan.<br /><br />These are the projects I have made with Whitehat jr.</p>
            </div>
        </section>
        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
        </section>
        <h2>Click on the games to explore</h2>
        <h5>These games are built in game lab</h5>
        <div id="mycarousel" class="carousel slide">
            <div class="carousel-inner">
                <div id="item active">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/dMrb3F4bE4luLnDOW_MMEus4bLUUG0k2DDhxsUY3zts" target="_blank">
                            <img src="Winne_Pooh.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Winnie the Pooh</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="https://studio.code.org/projects/starwarsblocks/PJ1rwMvHkuYKNW4Efkzj-fAqZGaIbEWvM8O71zNHCd4" target="_blank">
                            <img src="Starwars_game%20copy.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Starwars Game</p>
                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#mycarousel" data-slide="prev"> 
                <span class="glyphicon glyphicon-chevron-left"></span> 
            </a> 
            <a class="right carousel-control" href="#mycarousel" data-slide="next"> 
                <span class="glyphicon glyphicon-chevron-right"></span> 
            </a>
        </div>
        <h2>Click on the play store apps to explore</h2>
        <h5>These games are built thunkable and dialogflow</h5>
        <div id="mycarousel2" class="carousel slide">
            <div class="carousel-inner">
                <div id="item active">
                    <center>
                        <a href="https://x.thunkable.com/copy/8317c441ca42f717ec23b79ccb9b6ef7" target="_blank">
                            <img src="chatapp.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Chat app</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <iframe allow="microphone;" width="350" height="430" src="https://console.dialogflow.com/api-client/demo/embedded/fa06e042-7173-4767-9303-fbd090bed910"></iframe>
                        <div class="carousel-content">
                            <p>Chatbot</p>
                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#mycarousel2" data-slide="prev"> 
                <span class="glyphicon glyphicon-chevron-left"></span> 
            </a> 
            <a class="right carousel-control" href="#mycarousel2" data-slide="next"> 
                <span class="glyphicon glyphicon-chevron-right"></span> 
            </a>
        </div>
    </div>

</body>

</html>
